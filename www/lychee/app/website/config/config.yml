imports:
    - { resource: "../../config/parameters.yml" }
    - { resource: "parameters.yml" }
    - { resource: "../../config/core.yml"}

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
#    debug:          "%kernel.debug%"
    debug: false
    use_controller: false
#    read_from: "%kernel.root_dir%/../../web/bundles/lycheewebsite"
    read_from: "%kernel.root_dir%/../../web"
#    write_to: "%kernel.root_dir%/../../web/bundles/lycheewebsite"
    bundles: [LycheeWebsiteBundle]
    filters:
        cssrewrite: ~
        sass: ~
        compass:
            # bin: ['/usr/local/bin/compass']
            no_line_comments: true
            style: compressed
