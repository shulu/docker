imports:
    - { resource: "../../config/parameters.yml" }
    - { resource: "../../config/core.yml"}
    - { resource: security.yml }
    - { resource: "parameters.yml" }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        topic_name: %topic_name%
        future_data: %future_data%

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    read_from:      "%kernel.root_dir%/../../web"
#    use_controller: false
    bundles:        [ LycheeAdminBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        sass: ~
        compass:
            # bin: ['/usr/local/bin/compass']
            no_line_comments: true
            style: compressed
        jsqueeze: ~
    assets:
        fileinput_css:
            inputs:
                - '%kernel.root_dir%/../../vendor/kartik-v/bootstrap-fileinput/css/fileinput.min.css'
            filters:
                - cssrewrite
        fileinput_js:
            inputs:
                - '%kernel.root_dir%/../../vendor/kartik-v/bootstrap-fileinput/js/fileinput.min.js'
        fileinput_loading_gif:
            inputs:
                - '%kernel.root_dir%/../../vendor/kartik-v/bootstrap-fileinput/img/loading.gif'
            output: 'img/loading.gif'

swiftmailer:
    encryption: ssl
    auth_mode: login
    port: 465